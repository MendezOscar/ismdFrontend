<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
            <h3>Modificar detalle del recurso</h3>
            <form>
                <div class="form-group">
                    <label for="idRecurso">Id Recurso</label>
                    <input name="idRecurso" type="text" class="form-control" id="idRecurso"
                        placeholder="Introduzca el ID del recurso" [(ngModel)]="idRecurso">
                    <label for="capacidad">Capacidad</label>
                    <input name="capacidad" type="text" class="form-control" id="capacidad"
                            placeholder="Introduzca la capacidad" [(ngModel)]="capacidad">
            
                </div>
            
                <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form> 
	</div>

   </div>
</div>
