<app-navgeacion></app-navgeacion>
<h3>Editar Recurso detalle</h3>
<form>
    <div class="form-group">
        <label for="idRecurso"> idrecurso</label>
        <input name="idRecurso" type="text" class="form-control" id="idRecurso"
            placeholder="Introduzca el nombre del bono" [(ngModel)]="idRecurso">
        <label for="capacidad"> Capacidad</label>
        <input name="capacidad" type="text" class="form-control" id="capacidad"
                placeholder="Introduzca el nombre del bono" [(ngModel)]="capacidad">

    </div>

    <button type="submit" class="btn btn-primary" (click)="editar()">Save</button>
    <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
</form>
