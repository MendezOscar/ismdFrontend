<h3>Create Recurso Detalle</h3>
<form>
    <div class="form-group">
    <!--<label for="categoryName">Id recurso</label>
        <input name="categoryName" type="number" class="form-control" id="categoryName"
        placeholder="Introduzca el nombre del recurso" [(ngModel)]="idrecurso">-->    
        
        <label for="cursoControlSelect">Seleccione el nombre del curso</label>
        <select name="nombreCurso" class="form-control" id="cursoControlSelect"  [(ngModel)]="idRecurso">
            <option *ngFor="let item of recurso" [value]="item.idRecurso">
                {{  item.nombre   }}</option>
        </select>

        <label for="categoryName"> Capacidad</label>
        <input name="categoryName" type="text" class="form-control" id="categoryName"
        placeholder="Introduzca el nombre del bono" [(ngModel)]="capacidad">

    </div>

    <button type="submit" class="btn btn-primary" (click)="crear()">Save</button>
    <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
</form>
