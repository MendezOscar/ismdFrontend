<div *ngIf="admin">
    <app-navgeacion></app-navgeacion>
</div>
<div *ngIf="dev">
    <app-navigation-dev></app-navigation-dev>
</div>
<div *ngIf="client">
    <app-navigation-client></app-navigation-client>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div *ngIf="admin">
                <app-dashboard></app-dashboard>
            </div>
            <div *ngIf="dev">
                <app-dashboard-dev></app-dashboard-dev>
            </div>
            <div *ngIf="client">
                <app-dashboard-client></app-dashboard-client>
            </div>
        </div>
        <div class="col-8">

            <h3>Editar Requerimiento</h3>
            <form>
                <div class="form-group">
                    <label for="nombre"> Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="nombre">
                    <label for="descripcion"> Descripcion</label>
                    <input name="descripcion" type="text" class="form-control" id="descripcion"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="descripcion">
                    <label for="fecha"> Fecha</label>
                    <input name="fecha" type="date" class="form-control" id="fecha"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="fecha">
                    <label for="prioridad"> Prioridad</label>
                    <input name="prioridad" type="text" class="form-control" id="prioridad"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="prioridad">
                    <label for="estado"> Estado</label>
                    <input name="estado" type="text" class="form-control" id="estado"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="estado">
                    <label for="programador"> Programador</label>
                    <input name="programador" type="text" class="form-control" id="programador"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="programador">
                <!--<label for="idProyecto"> Id Proyecto</label>
                    <input name="idProyecto" type="number" class="form-control" id="idProyecto"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="idProyecto">-->    
                        <label for="cursoControlSelect">Seleccione el nombre del curso</label>
                        <select name="nombreCurso" class="form-control" id="cursoControlSelect"  [(ngModel)]="idProyecto">
                            <option *ngFor="let item of proyectos" [value]="item.idProyecto">
                                {{
                                            item.nombre
                                          }}</option>
                        </select>
                </div>

                <button type="submit" class="btn btn-primary" (click)="editar()">Save</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
