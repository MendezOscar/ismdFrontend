<app-navgeacion></app-navgeacion>
<h4>Requerimiento</h4>
<button type="button" class="btn btn-success mb-2" (click)="crear()">
  <i class="fas fa-plus">Crear</i>
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha</th>
      <th scope="col">Prioridad</th>
      <th scope="col">Estado</th>
      <th scope="col">Programador</th>
      <th scope="col">Id Proyecto</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let item of requerimiento">
            <th scope="row">{{item.idRequerimiento}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.prioridad}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.programador}}</td>
            <td>{{item.idProyecto}}</td>
        <td>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info"
                (click)="editar(item.idRequerimiento)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-danger"
                (click)="deleteRequerimiento(item.idRequerimiento)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </td>
        </tr>
    </tbody>
</table>
