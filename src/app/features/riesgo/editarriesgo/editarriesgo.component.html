<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
            <h3>Modificar Riesgo</h3>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre"
                        placeholder="Introduzca el nombre del riesgo" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input name="descripcion" type="text" class="form-control" id="descripcion"
                        placeholder="Introduzca la descripción del riesgo" [(ngModel)]="descripcion">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input name="tipo" type="text" class="form-control" id="tipo"
                        placeholder="Introduzca el tipo del riesgo" [(ngModel)]="tipo">
                </div>
            
                <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form>
	</div>

   </div>
</div>
