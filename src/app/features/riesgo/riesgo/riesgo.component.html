<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
      <h4>Gestión de Riesgos</h4>
      <button type="button" class="btn btn-success mb-2" (click)="crear()">
        <i class="fas fa-plus">Crear</i>
      </button>
      <table class="table table-bordered">
        <thead>
          <tr class="table-primary">
            <th scope="col">Id</th>
            <th >Nombre</th>
            <th >Descripción</th>
            <th >Tipo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of riesgo">
                  <th scope="row">{{item.idRiesgo}}</th>
                  <th >{{item.nombre}}</th>
                  <th >{{item.descripcion}}</th>
                  <td>{{item.tipo}}</td>
              <td>
                  <div class="btn-group" role="group">
                      <button type="button" class="btn btn-info"
                      (click)="editar(item.idRiesgo)">
                          <i class="fas fa-pencil-alt"></i>
                      </button>
                      <button type="button" class="btn btn-danger"
                      (click)="deleteRiesgo(item.idRiesgo)">
                          <i class="fas fa-trash-alt"></i>
                      </button>
                  </div>
              </td>
              </tr>
          </tbody>
      </table>
      
	</div>

   </div>
</div>
