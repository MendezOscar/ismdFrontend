<div *ngIf="admin">
    <app-navgeacion></app-navgeacion>
</div>
<div *ngIf="dev">
    <app-navigation-dev></app-navigation-dev>
</div>
<div *ngIf="client">
    <app-navigation-client></app-navigation-client>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div *ngIf="admin">
                <app-dashboard></app-dashboard>
            </div>
            <div *ngIf="dev">
                <app-dashboard-dev></app-dashboard-dev>
            </div>
            <div *ngIf="client">
                <app-dashboard-client></app-dashboard-client>
            </div>
        </div>
        <div class="col-8">

            <h3>Modificar Catalogo Cliente</h3>
            <form>
                <div class="form-group">
                    <label for="idCatalogoTecnico"> ID Catalogo Técnico</label>
                    <input name="idCatalogoTecnico" type="number" class="form-control" id="idCatalogoTecnico"
                        placeholder="Introduzca el ID del catálogo técnico" [(ngModel)]="idCatalogoTecnico">
                    <label for="componente"> Componente</label>
                    <input name="componente" type="text" class="form-control" id="componente"
                        placeholder="Introduzca el nombre del componente" [(ngModel)]="componente">
                    <label for="funcionalidad"> Funcionalidad</label>
                    <input name="funcionalidad" type="text" class="form-control" id="funcionalidad"
                        placeholder="Introduzca la funcionalidad" [(ngModel)]="funcinalidad">
                    <label for="ayuda"> Ayuda</label>
                    <input name="ayuda" type="string" class="form-control" id="ayuda"
                        placeholder="Introduzca una ayuda" [(ngModel)]="ayuda">
                </div>

                <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
