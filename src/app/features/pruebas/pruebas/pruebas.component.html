<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
      <h4>Pruebas</h4>
      <button type="button" class="btn btn-success mb-2" (click)="crear()">
        <i class="fas fa-plus">Crear</i>
      </button>
      <table class="table table-bordered">
        <thead>
          <tr class="table-primary" >
            <th >Id Prueba</th>
            <th >Id Proyecto</th>
            <th >Observaciones</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of pruebas">
                  <th scope="row">{{item.idPrueba}}</th>
                  <td>{{item.proyecto}}</td>
                  <td>{{item.observaciones}}</td>
              <td>
                  <div class="btn-group" role="group">
                      <button type="button" class="btn btn-info"
                      (click)="editar(item.idPrueba)">
                          <i class="fas fa-pencil-alt"></i>
                      </button>
                      <button type="button" class="btn btn-danger"
                      (click)="deletePruebas(item.idPrueba)">
                          <i class="fas fa-trash-alt"></i>
                      </button>
                  </div>
              </td>
              </tr>
          </tbody>
      </table>
	</div>

   </div>
</div>
