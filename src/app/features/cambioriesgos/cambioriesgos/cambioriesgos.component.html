<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">
      <div class="col-3">
          <app-dashboard></app-dashboard>
      </div>
      <div class="col-8">
          <h4>Gesti√≥n de  Cambio de Riesgos</h4>
          <button type="button" class="btn btn-success mb-2" (click)="crear()">
            <i class="fas fa-plus">Crear</i>
          </button>
          <table class="table table-bordered">
            <thead>
              <tr class="table-primary">
                <th scope="col">Id</th>
                <th >Id Riesgo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let item of cambioRiesgos">
                      <th scope="row">{{item.idCambioRiego}}</th>
                      <td>{{item.idRiego}}</td>
                  <td>
                      <div class="btn-group" role="group">
                          <button type="button" class="btn btn-info"
                          (click)="editar(item.idCambioRiego)">
                              <i class="fas fa-pencil-alt"></i>
                          </button>
                          <button type="button" class="btn btn-danger"
                          (click)="deleteCambioRiesgos(item.idCambioRiego)">
                              <i class="fas fa-trash-alt"></i>
                          </button>
                      </div>
                  </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
