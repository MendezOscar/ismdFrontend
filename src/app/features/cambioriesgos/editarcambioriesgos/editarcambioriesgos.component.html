<h3>Editar Riesgo</h3>
<form>
    <div class="form-group">
        <label for="idRiego">Id Riesgo</label>
        <input name="idRiego" type="text" class="form-control" id="idRiego"
            placeholder="Introduzca el ID del riesgo" [(ngModel)]="idRiego">
    </div>

    <button type="submit" class="btn btn-primary" (click)="editar()">Save</button>
    <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
</form>
