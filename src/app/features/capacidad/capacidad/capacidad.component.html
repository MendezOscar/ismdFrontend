<div *ngIf="admin">
  <app-navgeacion></app-navgeacion>
</div>
<div *ngIf="dev">
  <app-navigation-dev></app-navigation-dev>
</div>
<div *ngIf="client">
  <app-navigation-client></app-navigation-client>
</div>

<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
      <h4>Gesti√≥n de la Capacidad</h4>
      <button type="button" class="btn btn-success mb-2" (click)="crear()">
        <i class="fas fa-plus">Crear</i>
      </button>
      <table class="table table-bordered">
        <thead>
          <tr class="table-primary">
            <th scope="col">Id</th>
            <th >Id Proyecto</th>
            <th >Estado</th>
            <th >Monto</th>
            <th scope="col">Acciones</th>
      
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of capacidad">
                  <th scope="row">{{item.idCapacidad}}</th>
                  <td>{{item.idProyecto}}</td>
                  <td>{{item.estado}}</td>
                  <td>{{item.monto}}</td>
              <td>
                  <div class="btn-group" role="group">
                      <button type="button" class="btn btn-info"
                      (click)="editar(item.idCapacidad)">
                          <i class="fas fa-pencil-alt"></i>
                      </button>
                      <button type="button" class="btn btn-danger"
                      (click)="deleteCapacidad(item.idCapacidad)">
                          <i class="fas fa-trash-alt"></i>
                      </button>
                  </div>
              </td>
              </tr>
          </tbody>
      </table>
	</div>

   </div>
</div>
