<app-navgeacion></app-navgeacion>
<h3>Editar Capacidad</h3>
<form>
    <div class="form-group">
        <label for="nombre"> Id proyecto</label>
        <input name="nombre" type="text" class="form-control" id="nombre"
            placeholder="Introduzca el nombre del proveedor" [(ngModel)]="idProyecto">

        <label for="tipo"> Estado</label>
        <input name="tipo" type="text" class="form-control" id="tipo"
            placeholder="Introduzca el nombre del bono" [(ngModel)]="estado">

        <label for="funcionalidad"> Monto</label>
        <input name="funcionalidad" type="text" class="form-control" id="funcionalidad"
            placeholder="Introduzca el nombre del bono" [(ngModel)]="monto">
            
    </div>

    <button type="submit" class="btn btn-primary" (click)="editar()">Save</button>
    <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
</form>
