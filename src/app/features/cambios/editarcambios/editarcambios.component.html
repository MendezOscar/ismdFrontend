<div *ngIf="admin">
    <app-navgeacion></app-navgeacion>
</div>
<div *ngIf="dev">
    <app-navigation-dev></app-navigation-dev>
</div>
<div *ngIf="client">
    <app-navigation-client></app-navigation-client>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div *ngIf="admin">
                <app-dashboard></app-dashboard>
            </div>
            <div *ngIf="dev">
                <app-dashboard-dev></app-dashboard-dev>
            </div>
            <div *ngIf="client">
                <app-dashboard-client></app-dashboard-client>
            </div>
        </div>
        <div class="col-8">

            <h3>Editar Bono</h3>
            <form>
                <div class="form-group">
                    <label for="solicitante">Solicitante</label>
                    <input name="solicitante" type="text" class="form-control" id="solicitante"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="solicitante">
                </div>
                <div class="form-group">
                    <label for="razon">Raz√≥n</label>
                    <input name="razon" type="text" class="form-control" id="razon"
                        placeholder="Introduzca el nombre del bono" [(ngModel)]="razon">
                </div>

                <label for="cursoControlSelect">Seleccione el nombre del curso</label>
                <select name="nombreCurso" class="form-control" id="cursoControlSelect"  [(ngModel)]="idProyecto">
                    <option *ngFor="let item of proyectos" [value]="item.idProyecto">
                        {{
                                    item.nombre
                                  }}</option>
                </select>

                <button type="submit" class="btn btn-primary" (click)="editar()">Save</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
