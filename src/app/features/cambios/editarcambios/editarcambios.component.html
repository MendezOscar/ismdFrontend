<div *ngIf="admin">
    <app-navgeacion></app-navgeacion>
</div>
<div *ngIf="dev">
    <app-navigation-dev></app-navigation-dev>
</div>
<div *ngIf="client">
    <app-navigation-client></app-navigation-client>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div *ngIf="admin">
                <app-dashboard></app-dashboard>
            </div>
            <div *ngIf="dev">
                <app-dashboard-dev></app-dashboard-dev>
            </div>
            <div *ngIf="client">
                <app-dashboard-client></app-dashboard-client>
            </div>
        </div>
        <div class="col-8">

            <h3>Editar Gestión de Cambio</h3>
            <form>
                <div class="form-group">
                    <label for="solicitante">Solicitante</label>
                    <input name="solicitante" type="text" class="form-control" id="solicitante"
                        placeholder="Introduzca el nombre del solicitante" [(ngModel)]="solicitante">
                </div>
                <div class="form-group">
                    <label for="razon">Razón</label>
                    <input name="razon" type="text" class="form-control" id="razon"
                        placeholder="Introduzca la razon del cambio" [(ngModel)]="razon">
                </div>

                <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
