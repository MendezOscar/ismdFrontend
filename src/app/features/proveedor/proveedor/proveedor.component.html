<app-navgeacion></app-navgeacion>
<h4>Proveedor</h4>
<button type="button" class="btn btn-success mb-2" (click)="crear()">
  <i class="fas fa-plus">Crear</i>
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Proveedor</th>
      <th scope="col">Tipo</th>
      <th scope="col">Funcionalidad</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let item of proveedor">
            <th scope="row">{{item.idProveedor}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.funcionalidad}}</td>
        <td>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info"
                (click)="editar(item.idProveedor)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-danger"
                (click)="deleteModeloEntrega(item.idProveedor)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </td>
        </tr>
    </tbody>
</table>
