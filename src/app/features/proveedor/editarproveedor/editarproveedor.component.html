<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
            <h3>Modificar Proveedor</h3>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre"
                        placeholder="Introduzca el nombre del proveedor" [(ngModel)]="nombre">
            
                    <label for="tipo">Tipo</label>
                    <input name="tipo" type="text" class="form-control" id="tipo"
                        placeholder="Introduzca el tipo de proveedor" [(ngModel)]="tipo">
            
                    <label for="funcionalidad">Funcionalidad</label>
                    <input name="funcionalidad" type="text" class="form-control" id="funcionalidad"
                        placeholder="Introduzca la funcionalidad del proveedor" [(ngModel)]="funcionalidad">
                        
                </div>
            
                <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form>
	</div>

   </div>
</div>
