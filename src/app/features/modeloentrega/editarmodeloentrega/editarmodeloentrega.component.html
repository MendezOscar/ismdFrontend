<app-navgeacion></app-navgeacion>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <app-dashboard></app-dashboard>
        </div>
        <div class="col-8">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Modificar Modelo de Entrega</h3>
                        <form>
                            <div class="form-group">
                                <label for="tipo">Modelo de Entrega</label>
                                <input name="tipo" type="text" class="form-control" id="tipo"
                                   [(ngModel)]="tipo">
                            </div>

                            <button type="submit" class="btn btn-primary" (click)="editar()">Guardar</button>
                            <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
