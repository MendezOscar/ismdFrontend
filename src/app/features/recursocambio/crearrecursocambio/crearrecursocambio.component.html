<app-navgeacion></app-navgeacion>

<div class="container-fluid">

  <div class="row">

        <div class="col-3">
		<app-dashboard></app-dashboard>
	</div>
	 <div class="col-8">
            <h3>Crear cambio del recurso</h3>
            <form>
                <div class="form-group">
                    <label for="categoryName"> Id Recurso</label>
                    <input name="categoryName" type="number" class="form-control" id="categoryName"
                        placeholder="Introduzca el ID del recurso" [(ngModel)]="recursoId">
                </div>
                <button type="submit" class="btn btn-primary" (click)="crear()">Guardar</button>
                <button type="submit" class="btn btn-light" (click)="cancel()">Cancelar</button>
            </form>
	</div>

   </div>
</div>
