<app-navgeacion></app-navgeacion>
<h4>Recurso Cambio</h4>
<button type="button" class="btn btn-success mb-2" (click)="crear()">
  <i class="fas fa-plus">Crear</i>
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id Recurso Cambio</th>
      <th scope="col">Id Recurso</th>
      <th scope="col">Actions</th>
    </tr>
  </thead> 
  <tbody>
        <tr *ngFor="let item of recursoCambio">
            <th scope="row">{{item.idRecursoCambio}}</th>
            <td>{{item.recursoId}}</td>
        <td>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info"
                (click)="editar(item.idRecursoCambio)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-danger"
                (click)="deleteRecursoCambio(item.idRecursoCambio)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </td>
        </tr>
    </tbody>
</table>
